{% extends 'login/layouts/base.html'%}
{% load static %}

{% block section %}
<section>
    <div class="color"></div>
    <div class="color"></div>
    <div class="color"></div>
    <div class="box">
      <div class="square" style="--i:0;"></div>
      <div class="square" style="--i:1;"></div>
      <div class="square" style="--i:2;"></div>
      <div class="square" style="--i:3;"></div>
      <div class="square" style="--i:4;"></div>
      <div class="container">
        <div class="from">
          <h2>Iniciar Sesión</h2>
          <form method="POST">
              {% csrf_token %}
            <div class="inputBox">
              <input type="text" placeholder="Usuario" name="username">
            </div>
            <div class="inputBox">
              <input type="password" placeholder="Contrasena" name="password">
            </div>
            <div class="inputBox">
              <input type="submit" value="Iniciar">
            </div>
            <p class="forget"><a href="#">¿Olvidaste tu contraseña?</a></p>
            <p class="forget"><a href="{% url 'register'%}">¿No tienes una cuenta? </a></p>
          </form>
        </div>
      </div>
    </div>
</section>

{% endblock %}
